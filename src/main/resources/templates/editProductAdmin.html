<script>
        $(document).ready(function() {
            var blockImg = document.getElementById("block_img");
            var blockImgLength = blockImg.children.length;
            console.log(blockImgLength)
            for (let i = 1; i <= blockImgLength; i++) {
                var pictureName = $(`#img_${i}`).data("imgurl");
                 var splitPictureName = pictureName.split(',')
            getImage(splitPictureName[0], i);
            }
        });

        function toDataURL(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.onload = function() {
                var reader = new FileReader();
                reader.onloadend = function() {
                    callback(reader.result);
                }
                reader.readAsDataURL(xhr.response);
            };
            xhr.open('GET', url);
            xhr.responseType = 'blob';
            xhr.send();
        }

        function getImage(pictureName, id) {
            toDataURL('/home/rest/img2/' + pictureName, function(dataUrl) {
                console.log('RESULT:', dataUrl)
                document.getElementById("img_" + id).src = dataUrl;
            })
        }

</script>
