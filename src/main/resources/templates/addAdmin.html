<section class="u-align-center u-clearfix u-section-2" id="sec-4b2a">
    <div class="u-clearfix u-sheet u-sheet-1">
        <h2 class="u-text u-text-default u-text-1">Добавление товара</h2>
        <div class="u-form u-form-1">
            <form th:action="@{/admin/addProduct}" method="post" enctype="multipart/form-data"
                  class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" style="padding: 10px">
                <div class="u-form-group u-form-name u-label-none">
                    <label for="name-3b9a" class="u-label">Имя</label>
                    <input type="text" placeholder="Введите имя товара" id="name-3b9a" th:field="*{product.name}"
                           class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
                </div>
                <div class="u-form-group u-label-none">
                    <label for="email-3b9a" class="u-label">Цена</label>
                    <input type="text" placeholder="Введите цену" id="email-3b9a" th:field="*{product.cost}"
                           class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="required">
                </div>
                <div class="u-form-group u-label-none">
                    <label for="email-3b9a" class="u-label">Размеры</label>
                    <input type="text" placeholder="Введите размеры" th:field="*{product.dimensions}"
                           class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="required">
                </div>
                <div class="u-form-group u-label-none">
                    <label for="email-3b9a" class="u-label">Цвет</label>
                    <input type="text" placeholder="Введите цвет" th:field="*{product.color}"
                           class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="required">
                </div>
                <div class="u-form-group u-form-select u-label-none u-form-group-3">
                    <label for="select-336d" class="u-label">Категория</label>
                    <div class="u-form-select-wrapper">
                        <select id="select-336d" th:field="*{product.category}"
                                class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                            <option th:each="a : ${selectCategory}"th:value="${a.getName}" th:text="${a.getName}"></option>
                        </select>
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12" version="1" class="u-caret">
                            <path fill="currentColor" d="M4 8L0 4h8z"></path>
                        </svg>
                    </div>
                </div>
                <div class="u-form-group u-label-none u-form-group-4">
                    <label class="u-label">Поле ввода</label>
                    <input type="file" name="image" accept="image/*,image/jpeg" autocomplete="off" required multiple
                           class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                </div>
                <div class="u-form-group u-label-none u-form-group-4">
                    <label class="u-label">Телефон</label>
                    <input  th:field="*{product.phone}"  autocomplete="off" required
                           class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                </div>
                <div class="u-form-group u-form-message u-label-none">
                    <label for="message-3b9a" class="u-label">Message</label>
                    <textarea placeholder="Описание" rows="4" cols="50" id="message-3b9a" th:field="*{product.text}"
                              class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white"
                              required=""></textarea>
                </div>
                <div class="u-align-center u-form-group u-form-submit">
                    <input type="submit" value="submit"
                           class="u-border-none u-btn u-btn-submit u-button-style u-grey-30 u-btn-1">
                </div>
            </form>
        </div>
